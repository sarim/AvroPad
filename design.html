<!DOCTYPE html>
<html>
	<head>
		<title>
			AvroIM - Revolutionary Writing Tool
		</title>
		<meta name="viewport" content="target-densitydpi=device-dpi, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="stylesheet" href="base.css" type="text/css">
		<link rel="stylesheet" href="desktop.css" type="text/css">
		<link rel="stylesheet" href="mobile.css" type="text/css">
		<script type="text/javascript" src="assets/js/jquery.min.js"></script>
		<script type="text/javascript" src="assets/js/jquery.caret.js"></script>
		<script>
		var langbn = true;
		function togglelang() {
			if (langbn) {
				$(".indicator-glow").fadeOut(100);
				langbn = false;
			} else {
				$(".indicator-glow").fadeIn(100);
				langbn = true;
			}
		}
		$(function(){
			$("#indicator").click(function(){
				togglelang();
			});
			
			$("#inputor").on('focus keyup mouseup', function(){
				var offset = $(this).caret('offset');
				if(offset) {
					$('.coordinate-box').css({'width': offset.left, 'height': offset.top});
				}
			}).focus();
			var script   = document.createElement("script");
			script.type  = "text/javascript";
			script.src   = "http://s7.addthis.com/js/300/addthis_widget.js#pubid=xa-52a5d5c421e9f2ae";
			document.body.appendChild(script);
		});
		</script>
	</head>
	<body>
		<div class="container wrapper">
			<div id="leftbar" class="leftbar">
				<div id="indicator">
					<div class="avrosprite indicator-bare"></div>
					<div class="avrosprite indicator-glow"></div>
				</div>
				<div class="logoleft">
					<div class="avrosprite logo"></div>
				</div>
				<div class="vason bottomfloat leftbar">
					<small>to switch mode</small>
					<span>Ctrl + . (dot)</span>
				</div>
			</div>
			<div id="middle">
			    <div id="main">
					<textarea id="inputor" class="inputor" placeholder="Write Here" spellcheck="false" autocapitalize="off" autocomplete="off" autocorrect="off"></textarea>
			    </div>
			</div>
			<div id="rightbar">
				<div class="logoright">
					<div class="avrosprite logo"></div>
				</div>
				<div class="vason txtright txttop">
					This project is an attempt to port Avro Phonetic to web
				</div>
				<div class="vason share">
					Share the Love <br>
					<div class="addthis_toolbox addthis_default_style addthis_32x32_style">
						<a class="addthis_button_facebook"></a>
						<a class="addthis_button_twitter"></a>
						<a class="addthis_button_google_plusone_share"></a>
						<a class="addthis_button_linkedin"></a>
						<a class="addthis_button_email"></a>
					</div>
				</div>
				<div class="vason bottomfloat txtright">
					(c) OmicronLab 2013
				</div>
			</div>
			<div class="coordinate-box"></div>
		</div>
	</body>
</html>
